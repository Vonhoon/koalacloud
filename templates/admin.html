<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ app_name }} — Admin</title>
  <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">
  <div id="login" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white/80 backdrop-blur-xl p-8 rounded-xl shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Admin Login</h2>
      <form id="login-form">
        <label class="block text-sm font-medium text-gray-600 mb-1">Username</label>
        <input id="u" class="bg-gray-200/50 border border-gray-300 rounded-md w-full py-2 px-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input id="p" type="password" class="bg-gray-200/50 border border-gray-300 rounded-md w-full py-2 px-3 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2.5 transition-colors">Login</button>
        <p id="err" class="text-red-500 text-sm text-center mt-4"></p>
      </form>
    </div>
  </div>

  <div id="dash" class="hidden max-w-7xl mx-auto p-4 sm:p-6">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
      <h1 class="text-3xl font-bold text-gray-800">{{ app_name }} — Admin</h1>
      <button id="btn-logout" class="px-4 py-2 text-sm font-medium rounded-lg bg-white border border-gray-300 hover:bg-gray-100 transition-colors">Logout</button>
    </div>

    <div class="grid gap-4 sm:gap-6 lg:grid-cols-3">
      <div class="bg-white p-4 sm:p-5 rounded-xl shadow-sm lg:col-span-1">
        <h2 class="text-xl font-semibold mb-4">Services</h2>
        <div id="svc" class="space-y-4"></div>
      </div>

      <div class="bg-white p-4 sm:p-5 rounded-xl shadow-sm lg:col-span-1">
        <h2 class="text-xl font-semibold mb-4">Hardware</h2>
        <div class="space-y-4">
          <div>
            <div class="flex justify-between text-sm mb-1"><span>CPU</span><span id="cpu">0%</span></div>
            <div class="w-full bg-gray-200 rounded-full h-2"><div id="cpuBar" class="bg-blue-500 h-2 rounded-full" style="width:0%"></div></div>
          </div>
          <div>
            <div class="flex justify-between text-sm mb-1"><span>Memory</span><span id="mem">0%</span></div>
            <div class="w-full bg-gray-200 rounded-full h-2"><div id="memBar" class="bg-green-500 h-2 rounded-full" style="width:0%"></div></div>
          </div>
        </div>
      </div>
      <div class="bg-white p-4 sm:p-5 rounded-xl shadow-sm lg:col-span-1">
        <h2 class="text-xl font-semibold mb-4">Temperatures</h2>
        <div id="temps" class="space-y-3 text-sm"></div>
      </div>

      <div class="bg-white p-4 sm:p-5 rounded-xl shadow-sm lg:col-span-2">
        <h2 class="text-xl font-semibold mb-4">Network</h2>
        <div id="net" class="space-y-3"></div>
      </div>
      <div class="bg-white p-4 sm:p-5 rounded-xl shadow-sm lg:col-span-1">
        <h2 class="text-xl font-semibold mb-4">Storage</h2>
        <div id="stg" class="space-y-4"></div>
      </div>
            
      <div class="bg-white p-4 sm:p-5 rounded-xl shadow-sm lg:col-span-3">
        <h2 class="text-xl font-semibold mb-4">Download Manager</h2>

        <div class="grid gap-4 sm:grid-cols-3 sm:items-end">
          <div class="sm:col-span-2">
            <label class="block text-sm font-medium text-gray-600 mb-1">Magnet or Video URL</label>
            <input id="download-link" class="w-full p-2 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="magnet: or https://...">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Destination</label>
            <div class="flex gap-2">
              <input id="dest" class="flex-1 w-full p-2 rounded-md bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" value="/Video">
              <button id="btn-browse" class="px-3 py-2 rounded-md bg-white border border-gray-300 hover:bg-gray-100 transition-colors">Browse</button>
            </div>
          </div>
        </div>
        
        <div class="mt-4 flex items-center gap-4">
            <div class="flex items-center">
                <input id="audio-only" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <label for="audio-only" class="ml-2 block text-sm text-gray-900">Audio only (for YouTube)</label>
            </div>
        </div>

        <div class="mt-4 flex gap-2">
          <button id="btn-download" class="px-4 py-2 rounded-md bg-blue-500 hover:bg-blue-600 text-white font-semibold transition-colors">Download</button>
          <button id="btn-mkdir" class="px-4 py-2 rounded-md bg-white border border-gray-300 hover:bg-gray-100 transition-colors">Create Folder</button>
        </div>

        <h3 class="text-lg font-semibold mt-6 mb-3">Active Torrents</h3>
        <div id="tx-progress" class="max-h-64 overflow-auto space-y-2 text-sm pr-2"></div>

        <h3 class="text-lg font-semibold mt-6 mb-3">Active YouTube Downloads</h3>
        <div id="ytdl-progress" class="max-h-64 overflow-auto space-y-2 text-sm pr-2"></div>

        <details class="mt-6 group">
          <summary class="list-none cursor-pointer text-lg font-semibold flex items-center gap-2">
            History
            <svg class="w-4 h-4 transition-transform group-open:rotate-90" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
          </summary>
          <div id="tx-history" class="mt-3 space-y-2 text-sm"></div>
          <div id="ytdl-history" class="mt-3 space-y-2 text-sm"></div>
        </details>
      </div>
    </div>
  </div>

  <div id="browse-modal" class="fixed inset-0 hidden items-center justify-center bg-black/50 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-lg rounded-xl shadow-2xl p-4">
      <div class="flex justify-between items-center mb-4">
        <h4 class="font-semibold text-lg">Choose Folder</h4>
        <button id="browse-close" class="text-gray-400 hover:text-gray-600 transition-colors text-2xl leading-none">×</button>
      </div>
      <div class="text-xs text-gray-500 mb-2">
        <div>Root: <span id="browse-root-abs" class="font-mono bg-gray-100 px-1 py-0.5 rounded"></span></div>
        <div class="mt-1">Current: <span id="browse-cwd" class="font-mono bg-gray-100 px-1 py-0.5 rounded">/</span></div>
      </div>
      <div class="flex gap-2 mb-3">
        <input id="browse-path" class="flex-1 p-2 rounded-md bg-gray-100 border border-gray-300" readonly>
        <button id="browse-up" class="px-3 py-1 rounded-md bg-white border border-gray-300 hover:bg-gray-100 transition-colors">Up</button>
      </div>
      <div id="browse-list" class="max-h-72 overflow-auto border border-gray-200 rounded-lg"></div>
      <div class="mt-4 flex justify-end gap-2">
        <button id="browse-select" class="px-4 py-2 rounded-md bg-blue-500 hover:bg-blue-600 text-white font-semibold transition-colors">Select This Folder</button>
      </div>
    </div>
  </div>

<script>
const loginDiv = document.getElementById('login');
const dashDiv  = document.getElementById('dash');
const errEl    = document.getElementById('err');

async function api(url, opts){
  const r = await fetch(url, opts);
  const t = await r.text();
  let j; try{ j = JSON.parse(t); }catch(e){ throw new Error(t.slice(0,200)); }
  if(!r.ok || j.ok===false || j.success===false) throw new Error(j.error || j.message || ('HTTP '+r.status));
  return j;
}

async function checkStatus(){
  try{
    const s = await api('/auth/status');
    if(s.logged_in){ loginDiv.classList.add('hidden'); dashDiv.classList.remove('hidden'); initDash(); }
  }catch{}
}
checkStatus();

document.getElementById('login-form').addEventListener('submit', async (e)=>{
  e.preventDefault(); errEl.textContent='';
  const username = document.getElementById('u').value;
  const password = document.getElementById('p').value;
  try{
    await api('/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username,password})});
    loginDiv.classList.add('hidden'); dashDiv.classList.remove('hidden'); initDash();
  }catch(ex){ errEl.textContent = ex.message; }
});

document.getElementById('btn-logout').onclick=async()=>{
  await api('/auth/logout',{method:'POST'});
  location.reload();
}

function renderServices(services){
  const el=document.getElementById('svc'); el.innerHTML='';
  for(const [name,state] of Object.entries(services)){
    const row=document.createElement('div');
    row.className='flex items-center justify-between';
    row.innerHTML=`<span class="capitalize font-medium">${name}</span>
      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" class="sr-only peer" ${state?'checked':''} data-svc="${name}">
        <div class="w-11 h-6 bg-gray-200 rounded-full peer-checked:bg-green-500 relative transition-colors">
          <div class="absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full transition-transform peer-checked:translate-x-full"></div>
        </div>
      </label>`;
    el.appendChild(row);
  }
  el.querySelectorAll('input[type=checkbox]').forEach(cb=>{
    cb.addEventListener('change',async(ev)=>{
      const service=ev.target.dataset.svc;
      const state=ev.target.checked;
      try{
        await api('/admin/services/toggle',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({service,state})});
      }catch(ex){ alert('Error: '+ex.message); ev.target.checked=!state; }
    });
  });
}

async function initDash(){
  const svc=await api('/admin/services/list');
  renderServices(svc.services);

  const st=await api('/admin/storage');
  const el=document.getElementById('stg'); el.innerHTML='';
  st.storage.forEach(d=>{
    const used=(d.used/1073741824).toFixed(1),tot=(d.total/1073741824).toFixed(1);
    const wrap=document.createElement('div');
    wrap.innerHTML=`<div class="flex justify-between text-sm mb-1">
        <span class="font-mono">${d.mountpoint}</span><span>${used} / ${tot} GB</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2"><div class="bg-indigo-500 h-2 rounded-full" style="width:${d.percent}%"></div></div>`;
    el.appendChild(wrap);
  });

  const sock=io();
  sock.on('system_stats', (d)=>{
    document.getElementById('cpu').textContent = d.cpu_percent.toFixed(1)+'%';
    document.getElementById('cpuBar').style.width = d.cpu_percent+'%';
    document.getElementById('mem').textContent = d.memory_percent.toFixed(1)+'%';
    document.getElementById('memBar').style.width = d.memory_percent+'%';

    const tempsEl = document.getElementById('temps');
    tempsEl.innerHTML = '';
    (d.temps || []).forEach(t=>{
      const hi = (t.high!=null)?` • high ${t.high.toFixed(0)}°C`:'';
      const cr = (t.critical!=null)?` • crit ${t.critical.toFixed(0)}°C`:'';
      const row = document.createElement('div');
      row.innerHTML = `<div class="flex justify-between">
        <span class="truncate">${t.label}</span>
        <span class="font-semibold">${t.current!=null? t.current.toFixed(1)+'°C' : '—'}</span>
      </div>
      <div class="text-xs text-gray-500">${hi}${cr}</div>`;
      tempsEl.appendChild(row);
    });
    if (!tempsEl.innerHTML) tempsEl.innerHTML = `<div class="text-gray-400">No sensors found</div>`;

    const netEl = document.getElementById('net');
    netEl.innerHTML = '';
    const ifaces = d.net || {};
    const fmt = (bps)=> {
      if (bps >= 1e9) return (bps/1e9).toFixed(2)+' GB/s';
      if (bps >= 1e6) return (bps/1e6).toFixed(2)+' MB/s';
      if (bps >= 1e3) return (bps/1e3).toFixed(2)+' KB/s';
      return Math.round(bps)+' B/s';
    };
    Object.entries(ifaces).forEach(([name, info])=>{
      const row = document.createElement('div');
      row.className = 'p-3 rounded-lg border border-gray-200 bg-gray-50/50';
      row.innerHTML = `
        <div class="flex justify-between items-center">
          <div class="font-medium flex items-center gap-2">${name} ${info.isup ? '<span class="text-green-500">●</span>' : '<span class="text-red-500">●</span>'}</div>
          <div class="text-xs text-gray-500">${info.speed_mbps? info.speed_mbps+' Mbps' : ''}</div>
        </div>
        <div class="text-xs text-gray-500 font-mono">${info.ip || 'no IP address'}</div>
        <div class="mt-2 flex gap-4 text-sm">
          <div><span class="text-gray-500">↓</span> ${fmt(info.rx_bps||0)}</div>
          <div><span class="text-gray-500">↑</span> ${fmt(info.tx_bps||0)}</div>
        </div>
      `;
      netEl.appendChild(row);
    });
    if (!netEl.innerHTML) netEl.innerHTML = `<div class="text-gray-400">No active interfaces</div>`;
  });
}

function renderTorrents(data){
  const list = data.progress || [];
  const el = document.getElementById('tx-progress');
  el.innerHTML = '';
  if (list.length === 0) {
    el.innerHTML = `<div class="text-gray-400 text-center py-4">No active torrent downloads.</div>`;
    return;
  }

  list.forEach(t=>{
    const done  = Number(t.completedLength||0);
    const total = Number(t.totalLength||0);
    const name  = t.name || '(fetching metadata...)';
    const pct   = total>0 ? Math.floor((done/total)*100) : 0;
    const spd   = t.downloadSpeed > 0 ? (Math.round(t.downloadSpeed/1024)+' KB/s') : '';

    const row = document.createElement('div');
    row.className = 'p-3 rounded-lg border border-gray-200 bg-gray-50/50';
    row.innerHTML = `
      <div class="flex justify-between gap-2 items-start">
        <div class="truncate pr-2 font-medium">${name}</div>
        <button class="flex-shrink-0 text-red-500 hover:text-red-700 w-6 h-6 flex items-center justify-center rounded-full hover:bg-red-100 transition-colors" data-kill="${t.gid}" title="Stop & remove">×</button>
      </div>
      <div class="mt-2 flex items-center gap-3">
        <div class="flex-1 bg-gray-200 rounded-full h-2 overflow-hidden">
          <div class="bg-green-500 h-2" style="width:${pct}%"></div>
        </div>
        <div class="text-xs font-mono w-12 text-right">${ total===0 ? '...' : (pct+'%') }</div>
        <div class="text-xs font-mono w-20 text-right">${spd}</div>
      </div>
    `;
    el.appendChild(row);
  });

  el.querySelectorAll('[data-kill]').forEach(btn=>{
    btn.onclick = async ()=>{
      if(!confirm('Stop and remove this download?')) return;
      try{
        await api('/admin/torrents/remove',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({gid:btn.dataset.kill})
        });
      }catch(ex){ alert('Error: '+ex.message); }
    };
  });
}

function renderYoutubeDL(data) {
    const list = data.progress || [];
    const el = document.getElementById('ytdl-progress');
    el.innerHTML = '';
    if (list.length === 0) {
        el.innerHTML = `<div class="text-gray-400 text-center py-4">No active YouTube downloads.</div>`;
        return;
    }

    list.forEach(t => {
        const name = t.name || '(Starting...)';
        const pct = t.progress || '0%';
        const spd = t.speed || '';

        const row = document.createElement('div');
        row.className = 'p-3 rounded-lg border border-gray-200 bg-gray-50/50';
        row.innerHTML = `
            <div class="truncate pr-2 font-medium">${name}</div>
            <div class="mt-2 flex items-center gap-3">
                <div class="flex-1 bg-gray-200 rounded-full h-2 overflow-hidden">
                    <div class="bg-blue-500 h-2" style="width:${pct}"></div>
                </div>
                <div class="text-xs font-mono w-12 text-right">${pct}</div>
                <div class="text-xs font-mono w-20 text-right">${spd}</div>
            </div>
        `;
        el.appendChild(row);
    });
}


async function loadHistory(){
  try{
    const h=await api('/admin/torrents/history');
    const el=document.getElementById('tx-history'); el.innerHTML='';
    if (h.history.length === 0) {
      el.innerHTML = `<div class="text-gray-400 text-center py-4">Torrent history is empty.</div>`;
    } else {
        h.history.forEach(it=>{
            const when=new Date((it.completed_at||it.added_at)*1000).toLocaleString();
            const row=document.createElement('div');
            row.className='p-3 rounded-lg border border-gray-200 bg-gray-50/50 flex justify-between gap-3 items-start';
            const size=it.size_bytes?(it.size_bytes/1073741824).toFixed(2)+' GB':'';
            row.innerHTML=`
                <div class="truncate">
                <div class="font-medium">${it.name}</div>
                <div class="text-xs text-gray-500 mt-1">${it.dest} • ${when} ${size?('• '+size):''}</div>
                </div>
                <button class="flex-shrink-0 text-red-500 hover:text-red-700 w-6 h-6 flex items-center justify-center rounded-full hover:bg-red-100 transition-colors" data-hdel="${it.id}" title="Delete history entry">×</button>
            `;
            el.appendChild(row);
        });
        el.querySelectorAll('[data-hdel]').forEach(btn=>{
            btn.onclick=async()=>{
                try{
                    await api('/admin/torrents/history/delete',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id:Number(btn.dataset.hdel)})});
                    loadHistory();
                }catch(ex){ alert('Error: '+ex.message); }
            };
        });
    }
  }catch{}
  try {
    const h = await api('/admin/youtubedl/history');
    const el = document.getElementById('ytdl-history');
    el.innerHTML = '';
    if (h.history.length === 0) {
        el.innerHTML += `<div class="text-gray-400 text-center py-4">YouTube download history is empty.</div>`;
    } else {
        h.history.forEach(it => {
            const when = new Date((it.completed_at || it.added_at) * 1000).toLocaleString();
            const row = document.createElement('div');
            row.className = 'p-3 rounded-lg border border-gray-200 bg-gray-50/50 flex justify-between gap-3 items-start';
            row.innerHTML = `
                <div class="truncate">
                    <div class="font-medium">${it.name}</div>
                    <div class="text-xs text-gray-500 mt-1">${it.dest} • ${when}</div>
                </div>
                <button class="flex-shrink-0 text-red-500 hover:text-red-700 w-6 h-6 flex items-center justify-center rounded-full hover:bg-red-100 transition-colors" data-yhdel="${it.id}" title="Delete history entry">×</button>
            `;
            el.appendChild(row);
        });
        el.querySelectorAll('[data-yhdel]').forEach(btn => {
            btn.onclick = async () => {
                try {
                    await api('/admin/youtubedl/history/delete', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id: Number(btn.dataset.yhdel) }) });
                    loadHistory();
                } catch (ex) { alert('Error: ' + ex.message); }
            };
        });
    }
    } catch { }
}

function initSockets(){
  const sock=io();
  sock.on('torrent_status',(d)=>{ renderTorrents(d); });
  sock.on('ytdl_status',(d)=>{ renderYoutubeDL(d); });
}

async function startDownload(){
  const link = document.getElementById('download-link').value.trim();
  const dest = document.getElementById('dest').value.trim();
  const audioOnly = document.getElementById('audio-only').checked;
  if (!link) return alert('Enter a magnet link or video URL');

  let url, body, successMessage;

  if (link.startsWith('magnet:')) {
    url = '/admin/torrents/add';
    body = JSON.stringify({ link, dest });
    successMessage = 'Torrent download started! Progress will appear below.';
  } else if (link.includes('youtube.com') || link.includes('youtu.be')) {
    url = '/admin/youtubedl/add';
    body = JSON.stringify({ link, dest, audio_only: audioOnly });
    successMessage = 'YouTube download started in the background.';
  } else {
    return alert('Invalid link. Please use a magnet link or a YouTube URL.');
  }

  try {
    await api(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body });
    document.getElementById('download-link').value = '';
    alert(successMessage);
  } catch (ex) {
    alert('Error: ' + ex.message);
  }
}

const modal=document.getElementById('browse-modal');
const browsePath=document.getElementById('browse-path');
const browseList=document.getElementById('browse-list');
var historyTimer;

async function browseLoad(path=''){
  const j = await api('/admin/torrents/browse?path='+encodeURIComponent(path));
  document.getElementById('browse-root-abs').textContent = j.root_abs || '';
  document.getElementById('browse-cwd').textContent = j.cwd || '/';
  document.getElementById('browse-path').value = j.cwd || '/';

  const browseList = document.getElementById('browse-list');
  browseList.innerHTML = '';
  const ul = document.createElement('ul');
  ul.className = 'divide-y divide-gray-200';

  if (j.parent && j.cwd !== '/') {
    const liUp = document.createElement('li');
    liUp.className = 'px-4 py-3 hover:bg-gray-100 cursor-pointer flex items-center gap-3';
    liUp.innerHTML = `<span>⬅️</span><span>..</span>`;
    liUp.onclick = ()=> browseLoad(j.parent);
    ul.appendChild(liUp);
  }

  if (!j.dirs || j.dirs.length === 0) {
    const li = document.createElement('li');
    li.className = 'px-4 py-6 text-center text-gray-400';
    li.textContent = 'No subfolders';
    ul.appendChild(li);
  } else {
    j.dirs.forEach(d=>{
      const li=document.createElement('li');
      li.className='px-4 py-3 hover:bg-gray-100 cursor-pointer flex items-center gap-3';
      li.innerHTML=`<span>📁</span><span class="truncate">${d.name}/</span>`;
      li.onclick=()=> browseLoad(d.path);
      ul.appendChild(li);
    });
  }

  browseList.appendChild(ul);
}

document.getElementById('btn-browse').onclick=()=>{
  modal.classList.remove('hidden'); modal.classList.add('flex');
  browseLoad(document.getElementById('dest').value.trim());
};
document.getElementById('browse-close').onclick=()=>{modal.classList.add('hidden'); modal.classList.remove('flex');};
document.getElementById('browse-select').onclick=()=>{
  document.getElementById('dest').value=browsePath.value||'/';
  modal.classList.add('hidden'); modal.classList.remove('flex');
};
document.getElementById('browse-up').onclick=async()=>{
  const currentPath = document.getElementById('browse-path').value || '/';
  const j = await api('/admin/torrents/browse?path='+encodeURIComponent(currentPath));
  if (j.parent) browseLoad(j.parent);
};

document.getElementById('btn-mkdir').onclick=async()=>{
  const parent=document.getElementById('dest').value.trim();
  const name=prompt('New folder name?'); if(!name) return;
  try{
    await api('/admin/torrents/mkdir',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({parent,name})});
    alert('Folder created.'); if(!modal.classList.contains('hidden')) browseLoad(parent);
  }catch(ex){ alert('Error: '+ex.message); }
};
