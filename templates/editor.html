<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ app_name }} â€” Editor</title>
  <style>
    /* This makes the editor fill the entire screen */
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #placeholder { height: 100%; }
  </style>
</head>
<body>
  
  <div id="placeholder"></div>

  <script type_model="text/javascript" src="{{ onlyoffice_public_url }}/documents/api.js"></script>
  
  <script type_model="text/javascript">
    // This 'config' object is passed securely from your Flask backend
    // The '|safe' filter is crucial to render the JSON correctly
    const config = {{ config_json|safe }};

    // This command tells the API to build the editor inside our 'placeholder' div
    new DocsAPI.DocEditor("placeholder", config);
  </script>

</body>
</html>
